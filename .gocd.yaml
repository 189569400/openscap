format_version: 10
environments:
  oscap:
    pipelines:
    - oscap
    agents:
    - 0703d527-7667-4e89-9bc9-31d3501c03a2 #wedos-fedora
    - 781900c5-909e-4410-8333-9467ab2d1a53 #wedos-rhel8
pipelines:
  oscap:
    group: oscap
    environment: OpenSCAP
    materials:
      oscap-maint-1.3:
        git: https://github.com/OpenSCAP/openscap
        shallow_clone: true
        branch: maint-1.3-gocd
    stages:
    - build:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          build:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - ..
                command: cmake
                working_directory: build
                run_if: passed
            - exec:
                command: make
                working_directory: build
                run_if: passed
    - test:
        fetch_materials: false
        keep_artifacts: false
        clean_workspace: true
        approval:
          type: success
          allow_only_on_success: true
        jobs:
          test:
            timeout: 0
            tasks:
            - exec:
                command: make
                working_directory: build
                run_if: passed

